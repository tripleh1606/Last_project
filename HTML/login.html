<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <!-- Somehow I got an error, so I comment the title, just uncomment to show -->
    <!-- <title>Login & Signup Form | CodingNepal</title> -->
    <link rel="stylesheet" href="/Project/CSS/stylelogin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                LogIn</div>
            <div class="title signup">
                SignUp</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">LogIn</label>
                <label for="signup" class="slide signup">SignUp</label>
                <div class="slider-tab">
                </div>
            </div>
            <div class="form-inner">
                <form class="login">
                    <div class="field">
                        <input type="text" id="userName" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="passWord" id="passWord" placeholder="Password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer">
                        </div>
                        <input type="button" value="LogIn" class="button" id="btn_login">
                        <h1 id="thongbao" style="color: red; text-align: center; font-size: 20px;"></h1>
                    </div>
                    <div class="signup-link">
                        Not a member? <a href="">SignUp now</a></div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" id="name1" placeholder="Full name" required>
                    </div>
                    <div class="field">
                        <input type="email" id="userName1" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" id="passWord1" placeholder="Password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer">
                        </div>
                        <input type="button" value="SignUp" class="button" id="btn_signup">
                        <h1 id="notification" style="color: red; text-align: center; font-size: 20px;"></h1>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/Project/JS/login.js" type="module">
    </script>

</body>

</html>
